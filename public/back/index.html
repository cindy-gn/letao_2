<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap  框架实现 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 表单校验  插件 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 进度条插件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 自己的css样式 -->
    <link rel="stylesheet" href="./css/common.css">
    <title>登录页面</title>
</head>

<body>
    <!-- 侧边栏部分 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="#">黑马35期</a>
        </div>
        <!-- 管理员头像信息 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 菜单导航部分 -->
        <div class="nav">
            <ul>
                <li><a href="#"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="#" class="first">一级分类</a>
                        <a href="#" class="second">二级分类</a>
                    </div>
                </li>
                <li><a href="#"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 右边的头部  部分 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!-- 路径导航和图表部分    宽度自适应-->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
            <!-- 数据可视化部分 -->
            <div class="lt_content">
                <div class="echarts_left pull-left"></div>
                <div class="echarts_right pull-right"></div>
            </div>

        </div>
    </div>


    <!-- 模态框部分  再bootstrap  插件里面 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">退出</button>
                </div>
            </div>
        </div>
    </div>












    <!-- bootstrap   是依赖于jq的-->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 表单校验插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 初始化进度条 -->
    <script src="./js/common.js"></script>

</body>

</html>
